<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ hiển thị danh sách k có thứ tự -ul , li</title>
</head>
<body>
    <h1>Thẻ hiển thị danh sách k có thứ tự - ul,li </h1>
    <ul>
        <li> HTML  - HTML 5 </li>
        <LI>CSS - CSS3</LI>
        <LI>JAVASCRIP </LI>
    </ul>
    <HR>
        <ul TYPE = "SQUARE">
            <li> HTML  - HTML 5 </li>
            <LI>CSS - CSS3</LI>
            <LI>JAVASCRIP </LI>
        </ul>
    <hr>
    <ul type = "round">
        <li> HTML  - HTML 5 </li>
        <LI>CSS - CSS3</LI>
        <LI>JAVASCRIP </LI>
    </ul> 
</body>
</html>
