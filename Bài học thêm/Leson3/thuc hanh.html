<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dang ky thanh vien</title>
</head>
<body>
   <form>
        <table>
            <h1> Đăng ký thành viên </h1>
        <tr>
            <td>Họ và tên:</td>
            <td> 
                <input type="text" name="txt" id="txt" size="30">
            </td>
        </tr>
        <tr>
            <td>Tên đăng nhập:</td>
            <td>
                <input type="email" name="ten dang nhap" id="mail" 
                size="30">
            </td>
        </tr>
        <tr>
            <td>Mật khẩu</td>
            <td>
                <input type="password" name="pass" id="pas"
                size="30">
            </td>
        </tr>
        <tr>
            <td>Ảnh đại diện:</td>
            <td>
                <input type="file" name="anh" id="anh">
            </td>
        </tr>
        <tr>
            <td>Thư điện tử:</td>
            <td>
                <input type="text" name="txt" id="txt"
                size="30">
            </td>
        </tr>
        <tr>
            <td>Giới Tính:</td>
           <td> 
            <input type="radio" value="1" checkname="gioitinh" 
             id="gd1">
            <label for="gd1">Nam</label>
            <input type="radio" value="0" name="gioitinh" id="gd2">
            <label for="gd2">Nữ</label> 
           </td>
        </tr>
        <tr>
            <td>Sở thích:</td>
            <td>
                <input type="checkbox" name="chk" id="chk1" checked>
                <label for="chk1">Bóng đá</label>
                <input type="checkbox" name="chk" id="chk2">
                <label for="chk2">Bóng chuyen</label>
                <input type="checkbox" name="chk" id="chk3">
                <label for="chk3">bong da </label>  
            </td> 
        </tr>
        <tr>
          <td>quê quán</td> 
          <td>
            <select name="chon" id="chon">
            <option value="Tinh">--Chọn Tỉnh--</option>
            <option value="hn">Hà nội</option>
            <option value="hcm">Hồ chí minh</option>
            <option value="đn">đà nẵng</option>
            <option value="hp">Hải phòng</option>
          </td>
            </select>
        </tr>
        <tr>
            <td>Địa Chỉ:</td>
            <td>
                <input type="text" name="dia chi" id="noi o" 
                size="30">
            </td>
        </tr>
        <tr>
            <td>Số điện thoại </td>
            <td>
                <input type="tel" name="sdt" id="so" size="30">
            </td>
        </tr>
        <tr>
            <td>Mô tả ngắn:</td>
            <td><textarea name="dia chi" id="diachi" cols="30" 
                rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td >
                <input type="submit" value="Đăng ký" name="rese">
                <input type="reset" value="Làm lại" name="re">
            </td>
        </tr>
    </table>
   </form>    
</body>
</html>
