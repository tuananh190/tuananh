<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tạo bảng với các thuộc tính của bảng (hàng, cột) </title>
</head>
<body>
    <h1>Tạo bảng với các thuộc tính của bảng (hàng, cột) </h1>
    <hr>

        </tr>

        <tr>
            <td align="center">1</td>
            <td align="center">Hiệp gay</td>
            <td align="center">3</td>

             <td align="center">0</td>

        <tr>

            <td align="center">Hiệp RGB</td>
            <td align="center">3</td>
            <td align="center">4</td>
             <td align="center">7</td>
        </tr>
        <tr>
            <td align="center">1</td>
            <td align="center">Hiệp LGBT </td>
            <td align="center">3</td>
            <td align="center">0</td>
             <td align="center">0</td>
        </tr>   
    </tbody>
    <tfoot>
        <tr>
            <th>Trung Bình </th>
            <th>...</th>
            <th>...</th>
            <th>...</th>
            <th>...</th>
        </tr>
    </tfoot>
    </table>
</body>
</html>
